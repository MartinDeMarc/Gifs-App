<div class="row">
  <div *ngFor="let item of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeInRight">
    <div class="card">
      <div class="card-body">
        <img class="card-img-top" src="{{item.images.downsized_medium.url}}" [alt]="item.title">
        <div class="card-body">
          <h4 class="card-title">{{item.title}}</h4>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>
    </div>

  </div>

</div>
